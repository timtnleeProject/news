name: Auto Deploy
on: [push]
jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1 # add node
        with:
          node-version: '10.x'
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install # will run `yarn install` command
      - name: add git env
        uses: fnkr/github-action-git-bash@v1 # add git env
        with:
          secrets: |
            "GITHUB_TOKEN"
            "SSH_KEY"
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: deploy
